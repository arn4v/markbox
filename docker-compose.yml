version: "3"

services:
  bookmarky-db:
    container_name: "bookmarky-db"
    image: mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bookmarky
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin

  mailhog:
    image: mailhog/mailhog:latest
    restart: always
    ports:
      - 1025:1025
      - 8025:8025
