overwrite: true
schema: ./src/graphql/typeDefs.ts
documents:
  - "./src/graphql/mutations/**/*.{tsx,ts}"
  - "./src/graphql/queries/**/*.{tsx,ts}"
hooks:
  afterOneFileWrite:
    - prettier --write
generates:
  ./src/graphql/types.generated.ts:
    plugins:
      - add:
          content: |
            /* eslint-disable */
            // ⚠️ DO NOT EDIT ⚠️
            // This file is automatically generated, run yarn run generate to update
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - typescript-resolvers
    config:
      useIndexSignature: true
      withHOC: false
      withHooks: true
      withComponent: false
      reactApolloVersion: 3
      preResolveTypes: true
